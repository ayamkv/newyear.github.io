        <div class="content">

                <h2 class="cd" id="cd"></h2>

        </body>
        <footer>

        <script>

            // particle
            particlesJS.load('particles-js', 'particles.json', function () {
                console.log('particles.json loaded...');
                let el = document.querySelector(".particles-js-canvas-el");

                el.setAttribute("width", "920", "height", "1080");
            });


            $(document).ready(function () {
                $('body').hide().fadeIn(1500).delay(6000)
            });


            // button h&show
            // jquery

            $(document).ready(function () {
                $("#show-toggle").click(function () {
                    $("#menu").fadeToggle();
                    $("#header").animate({height: "toggle", opacity: "toggle"});
                });

                $("#show-toggle").click(function () {
                    if ($.trim($(this).text()) === 'Show') {
                        $(this).text('Hide');
                    } else {
                        $(this).text('Show');
                    }
                });


            });
            // dark mode
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }

            // COUNTDOWN
            // js
            // stackoverflow

            timedown("January 1, 2022 00:00:00", 'cd');
            function timedown(ti, id) { // Set the date we're counting down to
                var countDownDate = new Date(ti).getTime();

                // Update the count down every 1 second
                var x = setInterval(function () { // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="cd"
                    document.getElementById(id).innerHTML = (days != 0 ? days + " Hari " : '') + (hours != 0 ? hours + " Jam " : '') + (minutes != 0 ? minutes + " Menit " : '') + seconds + " Detik ";

                    // If the count down is over, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById(id).innerHTML = "Happy New Year! :D";
                    }
                }, 1000);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
